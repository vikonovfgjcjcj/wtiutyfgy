<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .loader {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .progress-bar {
            width: 80%;
            height: 30px;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px auto;
        }
        .progress-bar-inner {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s;
        }
        .disclaimer {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>Загрузка файла MegaVirus.exe</h1>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <p>Загрузка...</p>
    </div>

    <div class="disclaimer">
        <h3>Отказ от ответственности</h3>
        <p>Используя данный файл, вы соглашаетесь с тем, что:</p>
        <ul>
            <li>Все действия осуществляются на ваш страх и риск</li>
            <li>Разработчик не несет ответственности за возможные последствия</li>
            <li>Файл может содержать ошибки</li>
        </ul>
    </div>

    <script>
        // Имитация загрузки
        let progress = 0;
        const progressBar = document.querySelector('.progress-bar-inner');
        
        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                clearInterval(interval);
                
                // Показываем disclaimer
                document.querySelector('.disclaimer').style.display = 'block';
                
                // Скрываем через 2 секунды
                setTimeout(() => {
                    document.querySelector('.disclaimer').style.display = 'none';
                    // Здесь можно добавить код для "запуска" файла
                }, 2000);
            }
        }, 500);
    </script>
</body>
</html>
